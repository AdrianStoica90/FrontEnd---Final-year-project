<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Scan reports for {{ this.loadedEmployee.clientName }}</ion-title>
    <button class="ion-activatable ripple-parent" slot="end" (click)="onLogout()">
      Logout<ion-icon name="key"></ion-icon>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </button>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/client"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-item>
  <ion-label>Name</ion-label>
  <ion-label>Surname</ion-label>
  <ion-label> Type</ion-label>
  <ion-label>Date&Time</ion-label>
</ion-item>
<ion-content color="primary">
    <ion-grid>
      <ion-col size="12">
          <ion-list>
            <ion-item *ngFor="let item of listOfScans">
              <ion-label><h6>{{ item.name }}, {{ item.surname }}: {{ item.scanType }}: {{ item.dateTime }}</h6></ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-item>Hybrid Attendance Tracker</ion-item>
  </ion-toolbar>
</ion-footer>
