<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Hybrid Attendance Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hybrid Attendance Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>Login to get started</p>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
                  <ion-card-content>
                   <ion-item>
                       <ion-label position="floating" >Email</ion-label>
                       <ion-input id="input-username" type="text" [(ngModel)] ="enteredUser"></ion-input>
                     </ion-item>
                     <ion-item>
                       <ion-label position="floating">Password</ion-label>
                       <ion-input id="input-password" type="Password" [(ngModel)] ="enteredPassword"></ion-input>
                     </ion-item>
                     <ion-button id="btn-add" (click) = "onLogin()"><ion-icon name="log-in-outline"></ion-icon>Sign In</ion-button>
                  </ion-card-content>
                </ion-card>
      </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
