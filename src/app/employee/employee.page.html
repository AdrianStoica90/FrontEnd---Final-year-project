<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Hello {{ userName }}!</ion-title>
    <button class="ion-activatable ripple-parent" slot="end" (click)="onLogout()">
      Logout<ion-icon name="key"></ion-icon>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content size-md="6" offset-md="3">
  <ion-grid>
    <ion-row>
        <ion-col size-md="6" offset-md="3" class="ion-text-center">
            <ion-card>
              <ion-label>Check your rota here!</ion-label>
              <ion-card-content>
                  <ion-button id="btn-viewRota" size="medium" [routerLink]="['./rota']"><ion-icon slot="start" name="add-outline"></ion-icon>View Rota</ion-button>
              </ion-card-content>
              <ion-label>View your scans here</ion-label>
              <ion-card-content>
                  <ion-button id="btn-viewRota" size="medium" [routerLink]="['./scans']"><ion-icon slot="start" name="add-outline"></ion-icon>View Scans</ion-button>
              </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-card>
          <ion-label>Scan this barcode to clock IN/OUT</ion-label><br/><br/><br/><br/>
              <ngx-qrcode [qrc-value]="userID"></ngx-qrcode><br/><br/><br/>
      </ion-card>
    </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
