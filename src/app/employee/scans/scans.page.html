<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Scan reports for {{ this.userName }}</ion-title>
    <button class="ion-activatable ripple-parent" slot="end" (click)="onLogout()">
      Logout<ion-icon name="key"></ion-icon>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </button>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/employee"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
    <ion-grid>
      <ion-col size="12">
          <ion-list>
            <ion-item *ngFor="let item of scans">
              <ion-label><h6>{{ item.client }}: {{ item.type }}: {{ item.dateTime }}</h6></ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-item>Hybrid Attendance Tracker</ion-item>
  </ion-toolbar>
</ion-footer>
